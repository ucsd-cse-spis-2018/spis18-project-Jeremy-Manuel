{%  extends "layout.html" %}

{%  block title %}Calculator{%  endblock %}

{%  block content %}

<div style="padding:0px 10px">
    <fieldset>
        <form action=/calculateExec id=inputCalc>
            <table class="tg">
                <tr>
                  <th class="tg-0lax" colspan="3"> <input type="text" id=textInput></th>
                  <th class="tg-0lax"><button value=+>+</button></th>
                </tr>
                <tr>
                  <td class="tg-0lax"><button style="width:100%" value=7>7</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=8>8</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=9>9</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=->-</button><br></td>
                </tr>
                <tr>
                  <td class="tg-0lax"><button style="width:100%" value=4>4</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=5>5</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=6>6</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=*>*</button><br></td>
                </tr>
                <tr>
                  <td class="tg-0lax"><button style="width:100%" value=1>1</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=2>2</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=3>3</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=//>/</button></td>
                </tr>
                <tr>
                  <td class="tg-0lax"><button style="width:100%" value=C>C</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=0>0</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=CE>CE</button></td>
                  <td class="tg-0lax"><button style="width:100%" value=/=>=</button></td>
                </tr>
              </table>
        </form>
    </fieldset>
</div>

{% endblock %}
